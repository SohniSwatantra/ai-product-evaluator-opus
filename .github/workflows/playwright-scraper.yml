 name: Playwright Product Scraper

  on:
    repository_dispatch:
      types: [scrape-product]

  jobs:
    scrape-and-evaluate:
      timeout-minutes: 60
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Install Playwright Browsers
          run: npx playwright install --with-deps chromium

        - name: Run Product Evaluation
          env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
            R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
            PRODUCT_URL: ${{ github.event.client_payload.productUrl }}
            DEMOGRAPHICS: ${{ github.event.client_payload.demographics }}
            JOB_ID: ${{ github.event.client_payload.jobId }}
          run: node scripts/evaluate-product.mjs

        - name: Upload screenshots as artifacts (backup)
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: screenshots-${{ github.event.client_payload.jobId }}
            path: public/screenshots/
            retention-days: 7

        - name: Job Status Summary
          if: always()
          run: |
            echo "### Job Summary" >> $GITHUB_STEP_SUMMARY
            echo "**Job ID**: ${{ github.event.client_payload.jobId }}" >> $GITHUB_STEP_SUMMARY
            echo "**Product URL**: ${{ github.event.client_payload.productUrl }}" >> $GITHUB_STEP_SUMMARY
            echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
